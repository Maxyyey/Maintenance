<div class="main-content">
    <div class="sidebar-content">
        <div class="container-header">
            <h2>
                CIRCULATION
            </h2>
            <h1>
                <button class="container-historylogsButton" type="button" (click)="onhistorylogsBtnClick()">History Logs</button>
            </h1>
        </div>
        <div class="container">
            <div class="table-content">
            <table>
                <thead>
                    <tr>
                        <th>Patron Type</th>
                        <th>Fines if Overdue</th>
                        <th>No. of days Allowed</th>
                        <th>No. of Hours Allowed</th>
                        <th>No. of Books Allowed</th>
                        <th> Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let patron of patrons">
                        <td> {{ patron.patron }} </td>
                        <td> {{ patron.fine }} </td>
                        <td> {{ patron.days_allowed > 0 ? patron.days_allowed : 'N/A' }} </td>
                        <td> {{ patron.hours_allowed }} </td>
                        <td> {{ patron.materials_allowed }}</td>
                        <td>
                            <button class="edit-btn" type="button" (click)="onEditBtnClick(patron.id)"> <i
                                    class="fa-solid fa-edit"> </i></button>
                            <!-- <button class="archive-btn" type="button"(click)="onArchiveBtnClick()"> <i class="fa-solid fa-archive"> </i></button> -->
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
            <div class="pagination">
                <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
                <span>{{ currentPage }}</span>
                <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
              </div>
        </div>
    </div>
