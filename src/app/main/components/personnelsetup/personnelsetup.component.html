<div class="main-content">
  <div class="sidebar-content">
    <div class="container-header">
      <h2>
        PERSONNEL SETUP
        </h2>
        <h1>
        <input class="search-bar" #inputstring type="search" (keyup)="search(inputstring.value)" placeholder="Search..">
        <button class="container-addUserButton" type="button" (click)="onAddNewBtnClick()">Add User</button>
        <button class="container-historylogsButton" type="button" (click)="onhistorylogsBtnClick()">History Logs</button>
      </h1>
    </div>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Access</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="personnels">
          <tr *ngFor="let personnel of paginatedPersonnels()">
            <td>{{personnel.first_name }} {{personnel.last_name}}</td>
            <td><ng-container *ngFor="let role of personnel.role">{{role | titlecase}}</ng-container></td>
            <td>{{personnel.username}}</td>
            <td>
              <button class="edit-btn" type="button" (click)="onEditBtnClick(personnel.id)">
                <i class="fa-solid fa-edit"></i>
              </button>
              <button class="archive-btn" type="button" (click)="onArchiveBtnClick(personnel.id)">
                <i class="fa-solid fa-archive"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="pagination">
        <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
        <span>{{ currentPage }}</span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
      </div>
    </div>
  </div>
</div>
