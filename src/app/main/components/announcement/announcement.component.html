<div class="main-content">
    <div class="sidebar-content">
        <div class="container-header">
            <h3>
                ANNOUNCEMENT
            </h3>
            <h1>
                <button class="container-UploadButton" (click)="onAddNewBtnClick()">Add New</button>
                <button class="container-historylogsButton" type="button" (click)="onhistorylogsBtnClick()">History Logs</button>
            </h1>

        </div>
    </div>  
    <div class="container">
        <div class="card-container" *ngFor="let announcement of announcements"> 
            <div class="card"> 
                <img [src]="announcement.image_url ? announcement.image_url : '/assets/images/GCLIBRARY.png'">
                <div class="textbox">
                    <!-- replace nalang to si h2 tsaka si p kasi static lang -->
                    <h2>{{announcement.title}}</h2>
                    <p>{{announcement.created_at | date:'MM/dd/yyyy' }}</p>
                    <p>{{announcement.text}}</p>
                </div>
                <div class="card-buttons">
                    <button class="edit-btn" type="button"(click)="onEditBtnClick(announcement.id)"> <i class="bx bx-edit"> </i></button>
                    <button class="archive-btn" type="button"(click)="onArchiveBtnClick(announcement.id)"> <i class="bx bx-archive-in"> </i></button>
                </div>
            </div>
        </div>
