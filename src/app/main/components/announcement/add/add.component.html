<main>
  <div class="container">
    <div class="content">
      <div class="details-content">
        <!-- HEADER - TITLE -->
        <div class="detailsheader">
            <h1>Post an Announcement</h1>
        </div>
            <!-- BODY - DETAILS -->
        <div class="detailsbody">
          <div class="details">
            <form>
              <div class="txt_field">
                <input class="inputtxt" type="text" [(ngModel)]="form.title" [ngModelOptions]="{standalone: true}" required>
                <span></span>
                <div class="labelline">Title</div>
              </div>
              <div class="txt_field">
                <input class="inputtxt" type="text" [(ngModel)]="form.category" [ngModelOptions]="{standalone: true}" required>
                <span></span>
                <div class="labelline">Category</div>
              </div>
              <div class="txt_field1">
                <div class="labelline1">Date</div>
                <span></span>

                <input type="date" class="date" [(ngModel)]="form.date" [ngModelOptions]="{standalone: true}" readonly>
              </div>

              <div class="txt_field2"> 
                <div class="labelline2"> Upload Image </div>
                <input class="inputtxt2" type="file" accept=".jpeg, .png, .jpg"  (change)="uploadFile($event)"> 
                <span></span>
              </div>
                  
              <div class="txt_field3">
                <textarea class="inputtxt3" [(ngModel)]="form.content" [ngModelOptions]="{standalone: true}" required></textarea>
                <span></span>
                <div class="labelline3">Content</div>
              </div>
              <!-- <div class="txt_field1">
                <div class="labelline1">Edit Image</div>
                <span></span>
                <input type="file" accept=".jpeg, .png, .jpg" name="image_location"> 
              </div> -->
             
   
              <!--<div class="txt_field">
                <select class="inputtxt" id="language" name="language" required>
                    <option value="English"> Maintenace </option>
                    <option value="Tagalog"> Locker </option>
                    <option value="Tagalog"> Cataloging </option>
                    <option value="Tagalog"> Circulation </option>
                </select>
                <span></span>
                <label class="labelline" for="language"> Access </label>
              </div>--> 
            </form>
          </div> 
          <div class="button-container">
            <button  (click)="closepopup()" class="cancel-btn">Cancel</button>
            <button class="add-btn" (click)="create()"> Post </button>
          </div> 
        </div>
      </div>
    </div>
  </div>
</main>
