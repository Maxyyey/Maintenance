<main>
  <div class="container">
    <div class="content">
      <div class="details-content">
        <!-- HEADER - TITLE -->
        <div class="detailsheader">
            <h1> Edit Locker</h1>
        </div>
        <!-- BODY - DETAILS -->
        <div class="detailsbody">
          <div class="details">
            <form>
              <div class="txt_field">
                <input class="inputtxt" type="text" [(ngModel)]="locker_number" [ngModelOptions]="{standalone: true}" readonly>
                <span></span>
                <div class="labelline1">Locker Number</div>
              </div>
              <div class="txt_field">
                  <select class="inputtxt" [(ngModel)]="form.status" [ngModelOptions]="{standalone: true}" required>
                    <option value="Occupied">Occupied</option>
                    <option value="Available">Available</option>
                    <option value="Unavailable">Unavailable/Damaged</option>
                  </select>
                  <span></span>
                  <label class="labelline" for="Status"> Status </label>
              </div>
              <div class="txt_field1">
                <div class="labelline1">Date</div>
                <span></span>

                <input type="date" class="date" [(ngModel)]="date" [ngModelOptions]="{standalone: true}" readonly>
              </div>
              <div class="input-row">
                <div class="txtarea">
                    <textarea name="abstract" [(ngModel)]="form.remarks" [ngModelOptions]="{standalone: true}" >
                      {{ form.remarks }}
                    </textarea>
                    <span></span>
                    <label class="labelline1"> Remarks </label>
                </div>
              </div>
            </form>
          </div> 
          <div class="button-container">
            <button  (click)="cancelBox()" class="cancel-btn">Cancel</button>
            <button class="update-btn" (click)="updateBox()"> Update </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
