<main>
  <div class="container">
      <div class="content">
          <div class="details-content">
              <!-- HEADER - TITLE -->
              <div class="detailsheader">
                  <h1> Add New Locker</h1>
              </div>
              
              <!-- BODY - DETAILS -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                      <div class="modal-body">
                        <form>
                          
                          
                          

                          <div class="txt_field">
                            <input class="inputtxt" type="text" required>
                            <span></span>
                            <div class="labelline">No. of Locker</div>
                          </div>
                          <div class="txt_field">
                            <input class="inputtxt" type="text" required>
                            <span></span>
                            <div class="labelline">Locker Number</div>
                          </div>
                          <div class="txt_field1">
                            <div class="labelline1">Date</div>
                            <span></span>

                            
                            <input type="date" class="date">
                          </div>
                          <div class="txt_field">
                            <select class="inputtxt" id="language" name="language" required>
                                <option value="English"> Available </option>
                                <option value="Tagalog"> Not Available </option>
                                <option value="Tagalog"> Damaged </option>
                            </select>
                            <span></span>
                            <label class="labelline" for="language"> Status </label>
                        </div>


                          
                              
                          
                        </form>
                      </div>
                      <div class="button-container">
                        <button  (click)="closepopup()" class="cancel-btn">Cancel</button>
                          <button  class="add-btn">Add</button>
                          
                         
                          
                        </div>
                    </div>
                  </div>
                </div>
          </div>
      </div>
