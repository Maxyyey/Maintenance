<!-- addlocker.component.html -->
<div class="main-content">
    <div class="sidebar-content">
      <div class="container-header">
          <h2>
          LOCKER
          </h2>
          <h1>
          <button class="container-AddNewButton" (click)="onAddNewBtnClick()">Add New</button>
          <button class="container-AddNewButton" (click)="onHistoryBtnClick()">History</button>
        </h1>
      </div>
      <div class="container">
        <div class="table-head">
          <div class="filters">
  
          </div>
          <div class="search-container">
            <form>
            <input type="text" #inputstring placeholder="Search..." name="search" id="search">
            <button type="submit" disabled><i class="fa fa-search"></i></button>
            </form>
          </div>
        </div>
        <div class="table-content">
        <table>
          <thead>
            <tr>
              <th>Locker ID</th>
              <th>Status</th>
              <th>Date & Time</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let locker of paginatedLockers()">
              <td>{{ locker.locker_number }}</td>
              <td>{{ locker.status }} <span *ngIf="locker.user">| {{ locker.user.first_name }} {{ locker.user.last_name }}</span></td>
              <td>{{ locker.updated_at | date:'MM/dd/yyyy' }}</td>
              <td>
                <button class="edit-btn" type="button" (click)="onEditBtnClick(locker.id)">
                  <i class="bx bx-edit" aria-label="Edit"></i>
                </button>
                <button class="archive-btn" type="button" (click)="onArchiveBtnClick(locker.id)">
                  <i class="bx bx-archive-in" aria-label="Archive"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        </div>
        <div class="pagination">
          <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
          <span>{{ currentPage }}</span>
          <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
        </div>
      </div>
    </div>
  </div>
