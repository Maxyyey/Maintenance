<div class="main-content">

   
    <div class="sidebar-content">
        <div class="container-header">
            <h1>
                INVENTORY
                
                    <button class="container-addUserButton1" type="button" (click)="onClrHistoryBtnClick()"> Clear History</button>
                    <!-- <button class="container-addUserButton2" type="button" (click)="onAddNewBtnClick()">Scan Barcode</button> -->
                    <!-- <button class="container-addUserButton3" type="button" (click)="onAddNewBtnClick1()">Scan Barcode</button> -->
                    <input class="search-bar" type="search" placeholder="Enter Barcode" >  
            </h1>
            
        </div>
        <div class="detailsheader">
            <div class="txt_field">
                <select class="inputtxt" id="language" name="language" required>
                    <!-- <option value="English"> All  </option> -->
                    <option value="Tagalog"> Available </option>
                    <option value="Tagalog"> Unavailable </option>
                    <option value="Tagalog"> Missing </option>
                </select>
            
            </div>
            </div>

            LIST
            <div class="dropdown">

                <div class="dropdown-content">

        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>Accession</th>
                        <th>Location</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let inventory of paginatedInventories()">
                            <td>{{inventory.accession_number}}</td>
                            <td>{{inventory.location}}</td>
                            <td>{{inventory.title}}</td>
                            <td>{{inventory.author}}</td>
                            <td>
                                <div class="dropdown">
                                    <select class="inputtxt" id="language" name="language" required>
                                        <option value="ccs">Available</option>
                                        <option value="ccs">Unavailable</option>
                                        <option value="cba">Missing</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
             <div class="pagination">
        <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
        <span>{{ currentPage }}</span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
      </div>
        </div>
</div>
