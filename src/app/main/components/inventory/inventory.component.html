<div class="main-content">
    <h2>
        INVENTORY
        </h2>
    <div class="sidebar-content">
        <div class="container-header">
            
                <h1>   
                    <button class="container-historylogsButton" type="button" (click)="onhistorylogsBtnClick()">History Logs</button>
                    <button class="container-addUserButton1" type="button" (click)="onClrHistoryBtnClick()"> Clear History</button>
                    <!-- <button class="container-addUserButton2" type="button" (click)="onAddNewBtnClick()">Scan Barcode</button> -->
                    <!-- <button class="container-addUserButton3" type="button" (click)="onAddNewBtnClick1()">Scan Barcode</button> -->
                      
                </h1>
            
            </div>
        <div class="detailsheader">
            <div class="txt_field">
                <select class="inputtxt" id="language" name="language" (change)="onFilterChange($event)" required>
                    <!-- <option value="English"> All  </option> -->
                    <option value="0"> Available </option>
                    <option value="1"> Unreturned </option>
                    <option value="2"> Missing </option>
                    <option value="3"> Unlabeled </option>
                    <option value="4"> Damaged </option>
                </select>
            
            </div>
            </div>
        <!-- <h2>
            LIST
            <div class="dropdown">
                <button class="dropbtn"> <i class="fa fa-chevron-down"> </i> </button>
                <div class="dropdown-content">
                  <a href="#">Item 1</a>
                  <a href="#">Item 2</a>
                  <a href="#">Item 3</a>
                </div>
              </div>
        </h2> -->
        

        <div class="container">
            <div class="table-head">
                <div class="filters">
        
                </div>
                <div class="search-container">
                  <form>
                    <input class="search-bar" type="text" placeholder="Enter Barcode" [(ngModel)]="search" (keyup)="checkSearchInput()" (keyup.enter)="onSearch()">
                    <button type="submit" disabled><i class="fa-sharp fa-solid fa-barcode"></i></button>
                  </form>
                </div>
              </div>
            <div class="table-content">
            <table>
                <thead>
                    <tr>
                        <th>Accession</th>
                        <th>Location</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <!-- *ngIf="paginatedInventories().length > 0; else noItems" -->
                    <tbody>
                        <tr *ngFor="let inventory of paginatedInventories()">
                            <td>{{inventory.accession}}</td>
                            <td>{{inventory.location}}</td>
                            <td>{{inventory.title}}</td>
                            <td>
                                <div *ngFor="let author of inventory.authors; let last = last">
                                    <p>{{ author }} <span *ngIf="!last">,</span></p>
                                </div>
                            <td>
                                <div class="dropdown">
                                    <select class="inputtxt"  value="{{inventory.inventory_status}}" (change)="onStatusChange($event, inventory.accession)"required>
                                        <option value="0"> Available </option>
                                        <option value="1"> Unreturned </option>
                                        <option value="2"> Missing </option>
                                        <option value="3"> Unlabeled </option>
                                        <option value="4"> Damaged </option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                <!-- <ng-template #noItems>
                    <tbody>ala nga</tbody>
                </ng-template> -->
            </table>
            </div>
             <div class="pagination">
        <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
        <span>{{ currentPage }}</span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
      </div>
        </div>
</div>
