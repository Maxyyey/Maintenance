<main>
  <div class="container">
    <div class="content">
      <div class="details-content">
        <!-- HEADER - TITLE -->
        <div class="detailsheader">
            <h1> Add Location</h1>
        </div>
        <!-- BODY - DETAILS -->
        <div class="detailsbody">
          <div class="details">
            <form>
              <div class="txt_field1">
                <div class="labelline1">Date</div>
                <span></span>

                <input type="date" class="date" [value]="currentDate" readonly>
              </div>
              <div class="txt_field">
                <input class="inputtxt" [(ngModel)]="location" [ngModelOptions]="{standalone: true}" type="text" required>
                <span></span>
                <div class="labelline">Location 1</div>
              </div>
            </form>
          </div> 
          <div class="button-container">
            <button class="update-btn" (click)="createBox()"> Add </button>
            <button  (click)="closepopup()" class="cancel-btn">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
