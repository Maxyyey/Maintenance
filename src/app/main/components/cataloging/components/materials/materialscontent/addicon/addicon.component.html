<main>
  <div class="container">
    <div class="content">
      <div class="details-content">
        <!-- HEADER - TITLE -->
        <div class="detailsheader">
            <h1> Add Location</h1>
        </div>
        <!-- BODY - DETAILS -->
        <div class="detailsbody">
          <div class="details">
            <form>
              <div class="txt_field1">
                <div class="labelline1">Date</div>
                <span></span>

                <input type="date" class="date" [value]="currentDate" readonly>
              </div>
              <div class="txt_field">
                <input class="inputtxt" type="text" [(ngModel)]="form.location_short" [ngModelOptions]="{standalone: true}" required>
                <span></span>
                <div class="labelline">Location</div>
              </div>
              
              <div class="txt_field">
                <input class="inputtxt" type="text" [(ngModel)]="form.location_full" [ngModelOptions]="{standalone: true}" required>
                <span></span>
                <div class="labelline">Full Location</div>
              </div>
            </form>
          </div> 
          <div class="button-container">
            <button  (click)="cancelBox()" class="cancel-btn">Cancel</button>
            <button class="update-btn" (click)="createBox()"> Add </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
