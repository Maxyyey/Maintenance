<main>
    <div class="container">
      <div class="content">
        <div class="details-content">
          <!-- HEADER - TITLE -->
          <div class="detailsheader">
            <h1> Edit Location</h1>
          </div>
          <!-- BODY - DETAILS -->
          <div class="detailsbody">
            <div class="details">
              <form [formGroup]="formDetails">
  
                <div class="input-row">
                  <div class="txt_field1">
                    <div class="labelline1">Date</div>
                    <span></span>
                    <input type="date" class="date" [value]="currentDate" readonly>
                  </div>
                  <div class="txt_field">
                    <input class="inputtxt" type="text" formControlName="location_short">
                    <span></span>
                    <div class="labelline">Location</div>
                  </div>
                </div>
  
  
                <div class="txt_field2">
                  <input class="inputtxt2" type="text" formControlName="location_full">
                  <span></span>
                  <div class="labelline2">Full Location</div>
                </div>
              </form>
            </div>
            <div class="button-container">
              <button (click)="cancelBox()" class="cancel-btn">Cancel</button>
              <button class="update-btn" (click)="createBox()"> Update </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
