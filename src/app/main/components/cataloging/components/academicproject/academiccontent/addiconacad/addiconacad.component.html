<main>
  <div class="container">
    <div class="content">
      <div class="details-content">
        <!-- HEADER - TITLE -->
        <div class="detailsheader">
          <h1></h1>
        </div>
        <!-- BODY - DETAILS -->
        <div class="detailsbody">
          <div class="details">
            <form>
              <div class="txtheader">
                <h2>SELECT DEPARTMENT</h2>
              </div>
              <hr>
              <div class="checkbox-group">
                <div class="txt_field1">
                  <div class="labelline1"></div>
                  <div *ngFor="let department of departments">
                    <input type="radio" class="radio-button__input" id="department{{department.id}}" name="department" [(ngModel)]="selectedDepartment" [value]="department.id">
                    <label for="department{{department.id}}">
                      <span>{{ department.department }}</span>
                    </label>      
                  </div>
                </div>
              </div>

              <div class="txtheader2">
                <hr>
                <h2>ADD PROGRAM</h2>
              </div>
              <div class="container2">
                <div class="txt_field">
                  <input class="inputtxt" type="text" [(ngModel)]="programAbbreviation" [ngModelOptions]="{ standalone: true }" required>
                  <span></span>
                  <div class="labelline">Program Abbreviation</div>
                </div>
                <div class="txt_field">
                  <input class="inputtxt" type="text" [(ngModel)]="projectCategory" [ngModelOptions]="{ standalone: true }" required>
                  <span></span>
                  <div class="labelline">Project Category</div>
                </div>
                <div class="txt_field2">
                  <input class="inputtxt2" type="text" [(ngModel)]="programName" [ngModelOptions]="{ standalone: true }" required>
                  <span></span>
                  <div class="labelline2">Program</div>
                </div>
              </div>
            </form>
          </div>
          <div class="button-container">
            <button (click)="cancelBox()" class="cancel-btn">Cancel</button>
            <button class="update-btn" (click)="addBox()"> Add </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
