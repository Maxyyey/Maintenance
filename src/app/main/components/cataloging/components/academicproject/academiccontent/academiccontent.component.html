<div class="card-container">
  <div class="card" *ngFor="let department of departments | keyvalue" (click)="openDepartment(department)">
    <div class="dot1"></div>
    <div class="dot2"></div>
    <div class="dot3"></div>
    <div class="dot4"></div>
    <div class="dot5"></div>
    <div class="dot6"></div>
    <div class="dot7"></div>
    <div class="dot8"></div>
    <div class="dot9"></div>
    <img [src]=" 'assets/images/GC.png'" alt="assets/images/GC.png" class="card-image">
    <h1>{{ department.key }}</h1>
  </div>
</div>
