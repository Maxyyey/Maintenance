<main>
  <div class="container">
    <div class="content">
      <div class="details-content">
        <!-- HEADER - TITLE -->
        <div class="detailsheader">

          <h1>{{ department }}</h1>
          <button class="exit-button" (click)="closepopup()"> &times; </button>

        </div>
        <!-- BODY - DETAILS -->
        <div class="detailsbody">
          <div class="details">
            <div class="detailscontent1">
              <img [src]="'assets/images/GC.png'" alt="assets/images/GC.png" class="card-image">
              <div class="contentdetails">
                <!-- Use *ngFor to iterate over the programs array and display each program -->
                <div *ngFor="let program of programs">
                  <div class="table1">
                    <table>
                      <tbody>
                        <tr>
                          <td style="font-weight: 700; width: 150px ; text-align: center;">{{program.program_short}}
                          </td>
                          <td>{{ program.program_full }}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
