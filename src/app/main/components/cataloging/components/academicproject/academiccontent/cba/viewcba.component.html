<main>
    <div class="container">
        <div class="content">
          <div class="details-content">
            <!-- HEADER - TITLE -->
            <div class="detailsheader">
                <h1>College of Business and Accountancy</h1>
                <button class="exit-button" (click)="closepopup()"> &times; </button>
            </div>
                <!-- BODY - DETAILS -->
                <div class="detailsbody">
                  <div class="details">
                    <div class="detailscontent1">
                        <img [src]=" '/assets/images/GC.png'" alt="/assets/images/GC.png" class="card-image">
                        <div class="contentdetails">
                        <div *ngFor="let program of programs" class="contentdetails">
                          <p>{{ program }}</p>
                        </div>
                        </div>
                    </div>
                </div>
                </div>
                </div>
                </div>
                </div>
                </main>
