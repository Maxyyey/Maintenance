<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<main>

    <div class="spit-screen">

        <!-- LEFT SCREEN -->
        <div class="left">
                <div class="circles">
                    <img src="assets/images/GCLIBRARY.png" class="gclibrary-logo2">
                    <div class="circle1"> </div>
                    <div class="circle2"> </div>
                </div>
                <div class="LOGIN-PHOTO">
                    <img src="assets/images/LOGIN-PHOTO.png">
                </div>

            <div class="logos">
                <img src="assets/images/GC.png" class="gclogo">
                <img src="assets/images/GC-LIBRARY.png" class="gclibrary">
                

            </div>

        </div>
      
        <!-- RIGHT SCREEN -->
        <div class="right">
          <form action="">

            <div class="gclims-logo">

                
                <div class="logo">
                    <img src="assets/images/GCLIBRARY.png">
                </div>
                

                <div class="systemname">
                    <h1> Gordon College </h1>
                    <h1> Library Management System </h1>
                </div>
            </div>

            <section class="subsystemname">
              <h2> MAINTENANCE </h2> 
            </section>
      
            <!-- LOG IN FORM -->
            <div class="input-container email">
                <i class='bx bxs-user'></i>
                <input id="email" name="email" type="email" placeholder="Email" [(ngModel)]="email">
            </div>
            <div class="input-container password">
                <i class='bx bxs-lock' ></i>
                <input id="password" name="password" [type]="showpassword ? 'text' : 'password'" placeholder="Password" [(ngModel)]="password">
                <i (click)="toggleShow()" class="fa-solid fa-eye" *ngIf="!showpassword"></i>
                <i (click)="toggleShow()" class="fa-solid fa-eye-slash" *ngIf="showpassword"></i>
            </div>


      
            <!-- LOG IN BUTTON -->
            <div class="loginbtn">
                <a class="login-btn" (click)="login()"> LogIn </a>
            </div>

            <div class="gclims">
                <h3> GCLIMS v0.1 </h3>
            </div>
      
          </form>
        </div>
      
      </div>
      
      

</main>
